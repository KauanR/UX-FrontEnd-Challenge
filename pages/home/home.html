<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../../css/main.css">
        <link rel="stylesheet" href="./home.css">
        <script src="./home.js" async></script>
        <title>UX Challenge</title> 
    </head>
    <body>
        <header>
            <div class="header-container">
                <img src="../../assets/images/logo-compasso-uol-negativo.png" alt="Logo da Compasso UOL">

                <div id="hour-content">
                    <h1 id="hour-display">00:00</h1>
                    <span id="day-display">terça-feira, 17 de março de 2020</span>
                </div>

                <div id="weather-content">
                    <span>Passo Fundo - RS</span>
                    <div>
                        <img src="../../assets/svg/cloudy.svg" alt="Ícone de nublado">
                        <h4>22°</h4>
                    </div>
                </div>
            </div>
        </header>

        <footer>
            <div class="footer-container">
                <div id="explanation">
                    <small>
                        Essa janela do navegador é usada para manter sua sessão de autenticação ativa. Deixe-a
                        <br>
                        aberta em segundo plano e abra uma nova janela para continuar a navegar.
                    </small>
                </div>
                <div id="content">
                    <div id="sec-counter">
                        <span>
                            Application 
                            <br>
                            refresh in
                        </span>
                        <div>
                            <h4 id="refresh-counter">600</h4>
                            <span>seconds</span>
                        </div>
                    </div>
                    <div id="continue-btn">
                        <small>
                            Continuar
                            <br>
                            navegando
                        </small>
                    </div>
                    <div id="logout-btn">
                        <small>
                            Logout
                        </small>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
